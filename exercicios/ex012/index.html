<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hopedados internamente</h1>
        <p>Este vídeo está hspedado no meu próprio servidor.</p>
        <video src="midia/Meu-Video2.webm" width="560" poster="imagens/thumb.png" controls>
            <source src="midia/Meu-Video2.mp4" type="video/mp4">
            <source src="midia/Meu-Video2.webm" type="video/webm">
            <source src="midia/Meu-Video2.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FRI_fa5VXhw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/234797890?h=7604c6d53a&loop=1&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
