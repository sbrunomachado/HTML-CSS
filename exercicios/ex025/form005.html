<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exeemplos de Formulários</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="isex" id="isxmas"><label for="isxmas">Masculino</label>
                <input type="radio" name="isex" id="isxfem"><label for="isxfem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label>
                <input type="checkbox" name="esbas" id="iesfut"><label for="iesfut">Futebol</label>
                <input type="checkbox" name="esbas" id="iesnat"><label for="iesnat">Natação</label>
                <input type="checkbox" name="esbas" id="iesten"><label for="iesten">Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
