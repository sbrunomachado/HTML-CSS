<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="in1">Digite um número: </label><input type="number" name="in1" id="in1" required oninput="soma.innerHTML = Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="in2">Digite um número: </label><input type="number" name="in2" id="in2" required oninput="soma.innerHTML = Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="soma">Soma</label>
            <output name="soma" id="soma">0</output>
        </p>
        <p><input type="submit" value="Enviar"><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
