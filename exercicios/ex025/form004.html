<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.html" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label><input id="inome" name="inome" type="text">
            </p>
            <p>
                <label for="iemail">Email: </label><input type="email" id="iemail" name="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label><input type="tel" name="itel" id="itel" required autocomplete="tel-country-code" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(XX) XXXXX-XXXX">
            </p>
        </fieldset>
        <!--ESTUDAR MAIS SOBRE RegEx
        html5 telefone pattern-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
