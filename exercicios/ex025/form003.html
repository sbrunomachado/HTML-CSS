<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.html" method="post" autocomplete="on">
        <p>
            <label for="inome">Digite seu nome: </label><input id="inome" name="inome" type="text" required autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média: </label><input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Qual mês dessa nota? </label><input type="month" name="imes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da prova</label><input type="date" name="idia" id="idia">
        </p>
        <p>
            <input type="reset" value="Limpar"> <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
